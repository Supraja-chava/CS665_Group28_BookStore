<!DOCTYPE html>
<html>
  <head>
    <title>Bookstore Management System - Update Publisher</title>
    <style>
      body {
        text-align: center;
      }

      /* Style the form */
      form {
        display: inline-block;
        text-align: left;
        padding: 20px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        margin: 20px;
        max-width: 400px;
      }

      form label {
        display: block;
        margin-bottom: 5px;
      }

      form input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #cccccc;
        border-radius: 3px;
      }

      form input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 16px;
      }

      form input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Back button style */
      .back-button {
        background-color: #4caf50;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        margin-top: 10px;
      }

      .back-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Update Publisher</h1>
    <form action="/publishers/update/{{ publisher_id }}" method="POST">
      <label>Publisher Name:</label>
      <input
        type="text"
        name="publisher_name"
        value="{{ publisher[1] }}"
      /><br />
      <label>Publication Phone Number:</label>
      <input
        type="text"
        name="publication_address"
        value="{{ publisher[2] }}"
      /><br />
      <label>Publication Email:</label>
      <input
        type="text"
        name="publication_phone"
        value="{{ publisher[3] }}"
      /><br />
      <label>Publication Website:</label>
      <input
        type="text"
        name="publication_email"
        value="{{ publisher[4] }}"
      /><br />
      <label>Publication Address:</label>
      <input
        type="text"
        name="publication_web"
        value="{{ publisher[5] }}"
      /><br />
      <input type="submit" value="Update Publisher" />
    </form>
    <a href="/publishers" class="back-button">Back</a>
    <!-- Back button -->
  </body>
</html>
