<!DOCTYPE html>
<html>
<head>
    <title>Bookstore Management System - Update Book</title>
    <style>
        body {
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin: 20px;
            max-width: 400px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Book</h1>
    <form action="/books/update/{{ book[0] }}" method="POST">
        <label>Title:</label>
        <input type="text" name="title" value="{{ book[1] }}" required><br>
        <label>Author:</label>
        <input type="text" name="author" value="{{ book[2] }}" required><br>
        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ book[3] }}" required><br>
        <label>Publication Year:</label>
        <input type="number" name="published_year" value="{{ book[4] }}" required><br>
        <label>Publisher:</label>
        <select name="publisher_id" required>
            {% for publisher in publishers %}
            <option value="{{ publisher[0] }}" {% if publisher[0] == book[5] %}selected{% endif %}>{{ publisher[1] }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Update Book">
    </form>
    <br>
    <a href="/books" class="back-button">Back to All Books</a>
</body>
</html>
